    <main class="c-main">
        <h1 class="title_contain display-4 justify-content-center p-4">Formulario de Contacto</h1>
        <div class="contain__item container-fluid p-4">
            <div class="row justify-content-center">
                <div class="col-md-8 pt-4 pb-4 m-0 shadow rounded-4">
                    <form class="contain_form" action="https://formsubmit.co/j.chiroque10@gmail.com" method="POST"
                        enctype="multipart/form-data">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="">Nombres:</label>
                            <div class="col-sd-10">
                                <input type="text" class="form-control" placeholder="Coloque sus nombres" name="name" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-form-label" for="">Nro de Celular:</label>
                            <div class="col-sd-10">
                                <input type="text" class="form-control" placeholder="999-999-999" name="cellphone" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="input-email" class="form-label">Correo:</label>
                            <input id="input-email" type="text" class="form-control" placeholder="tucorreo@gmail.com"
                                name="email">
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="">Empresa:</label>
                            <div class="col-sd-10">
                                <input type="text" class="form-control" placeholder="Escribe tu empresa"
                                    name="company" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label" for="">RUC:</label>
                            <div class="col-sd-10">
                                <input type="text" class="form-control" placeholder="Esrcibe tu RUC o DNI" name="ruc" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="texto-descripcion">Detalle su solicitud:</label>
                            <textarea class="form-control" name="subject" id="texto-descripcion" cols="30"
                                rows="10"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Subir imagen referencia</label>
                            <input type="file" class="form-control" name="attachment" accept="image/png, image/jpeg">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar...!</button>
                        <input type="hidden" name="_next" value="hhttp://127.0.0.1:5500/html/index.html">
                        <input type="hidden" name="_cc" value="jesus_chiroque@hotmail.com">
                        <input type="hidden" name="_template" value="table">
                    </form>
                </div>

            </div>
        </div>
